os: linux
dist: trusty
sudo: required
language: cpp
compiler: clang

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev libqt5quick5 libqt5qml5 libqt5sensors5 libqt5multimediawidgets5 libqt5webkit5
  - qmake --version
  
 
branches:
  only:
  - dev
  - master

script: make -C build QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
