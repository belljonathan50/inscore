os: linux
dist: trusty
sudo: required
language: cpp
compiler: clang

before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-qmake qtbase5-dev libqt5quick5-dev libqt5qml5-dev libqt5sensors5-dev libqt5multimediawidgets5-dev libqt5webkit5-dev
  - export QT_SELECT=qt5
  - qmake --version  
 
branches:
  only:
  - dev
  - master

script: make -C build 
